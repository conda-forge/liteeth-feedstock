{% set name = "liteeth" %}
{% set version = "2024.04" %}
{% set sha256 = "34cb04f695ff5a7691a74d8bfcb3e857f259798fd98343dbe5c5edfb1da0bee8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/enjoy-digital/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation
  entry_points:
    - liteeth_gen = liteeth.gen:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - litex >=2023.08
    - liteiclink
    - packaging
    - pyyaml

test:
  imports:
    - liteeth
  commands:
    - liteeth_gen --help

about:
  home: https://github.com/enjoy-digital/liteeth
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable Ethernet core
  description: Small footprint and configurable Ethernet core
  dev_url: https://github.com/enjoy-digital/liteeth

extra:
  recipe-maintainers:
    - enjoy-digital
    - timkpaine
